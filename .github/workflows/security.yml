name: ğŸ”’ Security Scan

on:
  schedule:
    # Esegui ogni lunedÃ¬ alle 9:00 UTC
    - cron: '0 9 * * 1'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Dependency Security Scan
  dependency-scan:
    name: ğŸ“¦ Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
    
    - name: ğŸ“¥ Install dependencies
      run: npm ci
    
    - name: ğŸ” Run npm audit
      run: npm audit --audit-level moderate
    
    - name: ğŸ”’ Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=medium
    
    - name: ğŸ“¤ Upload Snyk results to GitHub Code Scanning
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: snyk.sarif

  # Job 2: Code Security Analysis
  code-security:
    name: ğŸ” Code Security Analysis
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]
    
    steps:
    - name: ğŸ“ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality
    
    - name: ğŸ—ï¸ Autobuild
      uses: github/codeql-action/autobuild@v2
    
    - name: ğŸ” Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

  # Job 3: Docker Image Security Scan
  docker-security:
    name: ğŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ğŸ—ï¸ Build Docker images
      run: |
        docker build -t fantacontratti/user-service:security-scan ./services/backend/user-service
        docker build -t fantacontratti/api-gateway:security-scan ./infrastructure/api-gateway
        docker build -t fantacontratti/user-portal:security-scan ./services/frontend/user-portal
    
    - name: ğŸ” Run Trivy vulnerability scanner - User Service
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'fantacontratti/user-service:security-scan'
        format: 'sarif'
        output: 'trivy-user-service.sarif'
    
    - name: ğŸ” Run Trivy vulnerability scanner - API Gateway
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'fantacontratti/api-gateway:security-scan'
        format: 'sarif'
        output: 'trivy-api-gateway.sarif'
    
    - name: ğŸ” Run Trivy vulnerability scanner - User Portal
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'fantacontratti/user-portal:security-scan'
        format: 'sarif'
        output: 'trivy-user-portal.sarif'
    
    - name: ğŸ“¤ Upload Trivy scan results - User Service
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-user-service.sarif'
        category: 'trivy-user-service'
    
    - name: ğŸ“¤ Upload Trivy scan results - API Gateway
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-api-gateway.sarif'
        category: 'trivy-api-gateway'
    
    - name: ğŸ“¤ Upload Trivy scan results - User Portal
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-user-portal.sarif'
        category: 'trivy-user-portal'

  # Job 4: Infrastructure Security Scan
  infrastructure-security:
    name: ğŸ—ï¸ Infrastructure Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ” Run Checkov
      id: checkov
      uses: bridgecrewio/checkov-action@master
      with:
        directory: .
        framework: dockerfile,docker_compose,kubernetes
        output_format: sarif
        output_file_path: checkov.sarif
    
    - name: ğŸ“¤ Upload Checkov scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: checkov.sarif

  # Job 5: Secrets Detection
  secrets-detection:
    name: ğŸ” Secrets Detection
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“ Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ” Run TruffleHog
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD
        extra_args: --debug --only-verified